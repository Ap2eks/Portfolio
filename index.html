    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #98FB98, #022a572a);
            margin: 0;
            font-family: Arial, sans-serif;
            cursor: url('brush.png') 16 16, auto;

        .nav-box {

            justify-content: center;

        }
        .nav-box a {
            text-decoration: none;

        .logo {
            position: absolute;
            left: 18%; /* slightly left of center */
            top: 48px;
            z-index: 10;
            transform-origin: top left;
            pointer-events: none; /* ignore clicks so logo won't react */
        }
    </style>
    <script>
        // Image follow-cursor behaviour: attempts to load photo.png, falls back to photo.jpg
        document.addEventListener('DOMContentLoaded', function(){
            const img = document.getElementById('hero-photo');
            if(!img) return;
            const fallback = 'photo.jpg';
            const trySrc = 'photo.png';
            // try PNG first
            img.src = trySrc;
            img.addEventListener('error', function handler(){
                img.removeEventListener('error', handler);
                img.src = fallback;
            });

            img.style.position = 'relative';
            img.style.transition = 'transform 0.18s cubic-bezier(.2,.8,.2,1)';

            let rect = null;
            function updateRect(){ rect = img.getBoundingClientRect(); }
            updateRect();
            window.addEventListener('resize', updateRect);

            document.addEventListener('mousemove', (e) => {
                if(!rect) updateRect();
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                const dx = e.clientX - cx;
                const dy = e.clientY - cy;
                const max = 20; // maximum pixel offset
                const strength = 0.09; // how much it moves toward cursor
                const tx = Math.max(-max, Math.min(max, dx * strength));
                const ty = Math.max(-max, Math.min(max, dy * strength));
                img.style.transform = `translate(${tx}px, ${ty}px)`;
            });

            document.addEventListener('mouseleave', () => { img.style.transform = 'translate(0,0)'; });
        });
    </script>
    <script>
        // Fake brush cursor fallback: show an image that follows the mouse if brush.png loads
        (function(){
            const imgTest = new Image();
            imgTest.src = 'brush.png';
            imgTest.onload = () => {
                const fake = document.createElement('img');
                fake.id = 'fake-cursor';
                fake.src = imgTest.src;
                fake.style.position = 'fixed';
                fake.style.width = '32px';
                fake.style.height = '32px';
                fake.style.pointerEvents = 'none';
                fake.style.zIndex = '9999';
                fake.style.transform = 'translate(-16px, -16px)';
                fake.style.display = 'none';
                document.body.appendChild(fake);

                document.addEventListener('mousemove', (e) => {
                    fake.style.left = e.clientX + 'px';
                    fake.style.top = e.clientY + 'px';
                    if (fake.style.display === 'none') fake.style.display = 'block';
                });
                document.addEventListener('mouseleave', () => { fake.style.display = 'none'; });
                // hide native cursor over page so fake cursor is visible
                document.body.style.cursor = 'none';
            };
            imgTest.onerror = () => {
                // failed to load brush.png — keep native cursor
            };
        })();
    </script>
</head>

    <script src="logo.js"></script>
    <script>
        function createSlider(id, folderPath, images) {
            const slider = document.getElementById(id);
            const slidesContainer = document.createElement('div');
            slidesContainer.classList.add('slides');
            slider.appendChild(slidesContainer);

            images.forEach(image => {
                const slide = document.createElement('div');
                slide.classList.add('slide');
                slide.innerHTML = `<img src="${folderPath + image}" alt="Slide Image" class="slide-img">`;
                slidesContainer.appendChild(slide);
            });

            slidesContainer.innerHTML += slidesContainer.innerHTML;

            let scrollAmount = 0;
            function moveSlides() {
                scrollAmount += 1;
                slidesContainer.style.transform = `translateX(-${scrollAmount}px)`;
                if (scrollAmount >= slidesContainer.scrollWidth / 2) {
                    scrollAmount = 0;
                    slidesContainer.style.transition = 'none';
                    slidesContainer.style.transform = `translateX(0)`;
                } else {
                    slidesContainer.style.transition = 'transform 0.05s linear';
                }
            }
            setInterval(moveSlides, 30);
        }

        createSlider('urban-slider', 'assets/UrbanPlanet/', ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg']);
        createSlider('freelance-slider', 'assets/Freelance/', ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg']);

        // Make the logo draggable
        const logo = document.getElementById('logo');
        let isDragging = false;
        let startX, startY, initialX, initialY;

        logo.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = logo.offsetLeft;
            initialY = logo.offsetTop;
            logo.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                logo.style.left = `${initialX + dx}px`;
                logo.style.top = `${initialY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            logo.style.transition = '';
        });

        // Make the logo resizable
        logo.style.resize = 'both';
        logo.style.overflow = 'auto';
    </script>

    <style>
        /* Fullscreen shader background */
        #shader-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* keep canvas visually behind content */
